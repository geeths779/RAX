# Note: PostgreSQL is hosted on Supabase (cloud). Only Qdrant runs locally.
# Set DATABASE_URL, SUPABASE_URL, and SUPABASE_ANON_KEY in your .env file.

version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rax_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_data:
